version: 2

jobs:
  image-tests-mpl202:
    docker:
      - image: astropy/image-tests-py35-mpl202:1.3
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install reproject scikit-image==0.14.0 git+https://github.com/astropy/astropy.git
      - run:
          name: Run tests
          command: pytest aplpy --remote-data=any --mpl
  image-tests-mpl212:
    docker:
      - image: astropy/image-tests-py35-mpl212:1.3
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install reproject scikit-image==0.14.0 git+https://github.com/astropy/astropy.git
      - run:
          name: Run tests
          command: pytest aplpy --remote-data=any --mpl
  image-tests-mpl222:
    docker:
      - image: astropy/image-tests-py35-mpl222:1.3
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install reproject scikit-image==0.14.0 git+https://github.com/astropy/astropy.git
      - run:
